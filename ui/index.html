<!DOCTYPE html>
<html lang="en" ng-app="cooee">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cooee</title>
    <script src="js/angular-1.5.0.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row dash" ng-controller="cooee">
      <img src="images/cooee.png" alt="cooee" class="brand" />
      <img src="images/default.gif" alt="loading results" class="loading" ng-hide="topResults"/>
          <div class="col-5" ng-repeat="result in topResults" ng-show="topResults">
            <img class="img-circle" src="{{result.image}}" alt="{{result.label}}"/>
            <span class="concept">{{result.label}}</span>
            <span class="score">RANK {{$index + 1}}</span>
          </div>
          <div class="userControls">
            <label for="aticleCount">Sample size</label>
            <select ng-model="articleCount" name="articleCount" ng-change="getTopConcepts(articleCount)">
              <option value="5" ng-selected="articleCount == 5">5</option>
              <option value="10" ng-selected="articleCount == 10">10</option>
              <option value="20" ng-selected="articleCOunt == 20">20</option>
              <option value="50" ng-selected="articleCOunt == 50">50</option>

            </select>
        </div>
    </div>
      <script src="controllers/mainController.js"></script>
  </body>
</html>
